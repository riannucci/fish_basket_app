application: fish-basket
module: ui
version: 1
runtime: go
api_version: go1

instance_class: F1
automatic_scaling:
  min_idle_instances: 1
  max_pending_latency: 30ms
  max_concurrent_requests: 50

handlers:
- url: /
  static_files: index.html
  upload: index.html

- url: '/components/(angular-ui-bootstrap|bootstrap|jquery)/(.*)'
  static_files: components/\1/dist/\2
  upload: components/.*/dist/.*

- url: '/components/angular(|-(cookies|resource|route|sanitize))/(.*\.js(|\..+))'
  static_files: components/angular\1/\3
  upload: components/angular(|-(cookies|resource|route|sanitize))/.*\.js(|\..+)
